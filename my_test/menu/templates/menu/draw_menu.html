{% load menu_tags %}

<ul>
    {% for item in menu_items %}
        <li>
            {% if not item.parent %}
                {{ item }}
            {% else %}
                <details>
                <summary> <a href="{{ item.slug }}">{{ item }}</a> </summary>
            {% endif %}
            {% if item.sub_menu.all %}
                <ul>
                    {% include 'menu/draw_menu.html' with menu_items=item.sub_menu.all %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
